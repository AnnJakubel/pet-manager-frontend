<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Pets</h1>
      <a role="button" class="btn btn-primary" [routerLink]="['/add-pet']">Add Pet</a>
          <table class="table mt-2">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" role="button" [appSort]="pets" data-order="desc" data-name="name" >Name ▼</th>
                <th scope="col" role="button" [appSort]="pets" data-order="desc" data-name="code">Code ▼</th>
                <th scope="col" role="button" [appSort]="pets" data-order="desc" data-name="type">Type ▼</th>
                <th scope="col" role="button" [appSort]="pets" data-order="desc" data-name="color">Color ▼</th>
                <th scope="col" role="button" [appSort]="pets" data-order="desc" data-name="country">Country of origin ▼</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pet of pets; 
              let i = index" 
              (click)="onEditPet(i)">
                <td></td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.code }}</td>
                <td>{{ pet.type }}</td>
                <td>{{ pet.color }}</td>
                <td>{{ pet.country }}</td>
                <span><a class="btn btn-primary" role="button" (click)="clicked = !clicked">Edit Pet</a></span>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-pet-edit *ngIf="clicked"></app-pet-edit>
    </div>
  </div>
</div>
