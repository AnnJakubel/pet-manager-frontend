<div class="row">
    <div class="col-xs-12">
        <a role="button" class="btn btn-primary" [routerLink]="['/']">Back</a>
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput>
                    <!-- # is a local reference -->
                </div>
                <div class="col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="text" 
                    id="type" 
                    class="form-control"
                    #typeInput>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="text" 
                    id="color" 
                    class="form-control"
                    #colorInput>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="text" 
                    id="color" 
                    class="form-control"
                    #colorInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddPet()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
